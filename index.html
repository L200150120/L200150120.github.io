<!doctype html>
<html>
<header>
<style>
  #map {
  	height: 400px;
  	width: 100%;
  }
</style>
</header>
<body>
	<h3>My Google Mpas Demo</h3>
	<div id="map"></div>

	<script>
      function initMap() {
        var pos = {lat: -7.551025, lng:110.7715587}
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: pos
        });
	   var marker = new google.maps.Marker({
          		position: pos,
         		 map: map
        	});
  		
      }
    </script>

 	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5MQEMV7GBZFdjyWUh28l3aQd1BKVcXo8&callback=initMap">
    </script>

</body>
</html>
